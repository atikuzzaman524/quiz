quiz.take:
  path: 'node/{node}/take'
  defaults:
    _content: '\Drupal\quiz\Controller\QuizController::quizTake'
  requirements:
    _permission: 'quiz_take_access'

quiz.options:
  path: 'node/{node}/options'
  defaults:
    _content: '\Drupal\quiz\Controller\QuizController::quizOptions'
  requirements:
    _permission: 'administer site configuration'

quiz.questions:
  path: 'node/{node}/questions'
  defaults:
    _content: '\Drupal\quiz\Controller\QuizController::quizQuestions'
  requirements:
    _permission: 'administer site configuration'

quiz_settings:
  pattern: 'admin/config/quiz/settings'
  defaults:
    _content: '\Drupal\quiz\Controller\QuizController::quizSettings'
  requirements:
    _permission: 'access administration pages'

quiz_reports:  
  pattern: 'admin/config/quiz/reports'
  defaults:
    _content: '\Drupal\quiz\Controller\QuizController::quizReports'
  requirements:
    _permission: 'access administration pages'
